<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio TT</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="pages/accueil.css" />
  </head>

  <body>
    <div class="app-container">
      <nav class="nav-bar">
        <div class="nav-logo" id="home-link">TT</div>
        <ul class="nav-links">
          <a href="pages/profil" class="nav-link">Profil</a>
          <a href="pages/parcours" class="nav-link">Parcours</a>
          <a href="pages/projets" class="nav-link">Projets</a>
          <a href="pages/réalisations" class="nav-link">Réalisations</a>
          <a href="pages/veille" class="nav-link">Veille</a>
          <a href="pages/contact" class="nav-link">Contact</a>
        </ul>

        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social-link"><i class="fab fa-github"></i></a>
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        </div>
      </nav>

      <main class="content-area">
        <!-- Contenu dynamique chargé ici -->
        <div id="home-content" class="page-content">
          <div class="hero-container">
            <div class="hero-content">
              <div class="greeting">Bienvenue sur mon portfolio</div>
              <div class="name">Tom Toison</div>
              <div id="typed-text"></div>
              <div class="description">
                Passionné par le développement web et les nouvelles
                technologies, je crée des solutions numériques innovantes et
                élégantes.
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
    <script>
      // Typing effect
      const roles = [
        "Développeur Full Stack",
        "Étudiant BTS SIO SLAM",
        "Passionné de Développement Web",
      ];
      let roleIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      const typedText = document.getElementById("typed-text");

      function typeEffect() {
        const currentRole = roles[roleIndex];
        if (isDeleting) {
          typedText.textContent = currentRole.substring(0, charIndex - 1);
          charIndex--;
        } else {
          typedText.textContent = currentRole.substring(0, charIndex + 1);
          charIndex++;
        }

        let typeSpeed = isDeleting ? 50 : 100;
        if (!isDeleting && charIndex === currentRole.length) {
          typeSpeed = 2000;
          isDeleting = true;
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          roleIndex = (roleIndex + 1) % roles.length;
          typeSpeed = 500;
        }
        setTimeout(typeEffect, typeSpeed);
      }
      typeEffect();
    </script>
  </body>
</html>
